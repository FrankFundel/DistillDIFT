############ MAE ############

# download weights using the following command:
# wget https://dl.fbaipublicfiles.com/mae/visualize/mae_visualize_vit_large.pth

mae:
  image_size: [224, 224]
  batch_size: 32
  model_path : '/export/home/ra63des/.cache/mae_visualize_vit_large.pth'
